<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8">Welcome To <span class="font-bold text-blue-600">My Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto p-8 mt-16 rounded-2xl">
            <div>
                <h2 class="text-3xl font-semibold text-purple-900">Please Login First !!</h2>
                <input class="border-2 px-4 inline w-3/4 mt-2" type="email" placeholder="Enter mybank@.com" id="user-input-email">
                <input  class="border-2 px-4 inline w-3/4 mt-2" type="password" placeholder="Enter mybank" id="user-input-password"><br>
                <button class="px-8 py-1 bg-yellow-600 font-semibold text-white text-2xl mt-4 rounded" id="login-btn">Login</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
