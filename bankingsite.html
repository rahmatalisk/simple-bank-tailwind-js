<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-8">Welcome To Your Bank <span class="font-bold text-purple-700">Transections History</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-x-16 mt-16">
                <div class="bg-purple-200 p-8 rounded-2xl mt-8">
                    <h2 class="text-3xl font-medium">Deposit</h2>
                    <h1 class="text-4xl font-semibold text-green-700">$<span id="previous-deposit">00</span></h1>
                </div>
                <div class="bg-orange-200 p-8 rounded-2xl mt-8">
                    <h2 class="text-3xl font-medium">Withdraw</h2>
                    <h1 class="text-4xl font-semibold text-red-700">$<span id="previous-withdraw">00</span></h1>
                </div>
                <div class="bg-indigo-200 p-8 rounded-2xl mt-8">
                    <h2 class="text-3xl font-medium text-green-700">Balance</h2>
                    <h1 class="text-4xl font-semibold">$<span id="balance">100</span></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="grid lg:grid-cols-2 mt-8 gap-x-16">
                <div class="p-8 bg-green-300 rounded-2xl mt-8">
                    <h1 class="text-2xl font-bold text-blue-900">Please Deposit !!</h1>
                    <input  class="border-2 px-4 w-full  mt-4" type="text" placeholder="Enter Your Deposit Amount" id="input-deposit" ><br>
                    <button class="px-8 py-1 bg-green-600 font-semibold text-white text-2xl mt-4 rounded" id="deposit-submit">Submit</button>
                </div>
                <div class="p-8 bg-red-300 rounded-2xl mt-8">
                    <h1 class="text-2xl font-bold text-blue-900">Please Withdraw !!</h1>
                    <input  class="border-2 px-4 w-full  mt-4" type="text" placeholder="Enter Your Withdraw Amount" id="input-withdraw"><br>
                    <button class="px-8 py-1 bg-red-600 font-semibold text-white text-2xl mt-4 rounded" id="withdraw-submit">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bankingsite.js"></script>
</body>
</html>
